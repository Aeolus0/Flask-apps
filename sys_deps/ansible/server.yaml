---
- hosts: app_servers
  remote_user: root
  tasks:
     # Boilerplate stuff
    apt: upgrade_cache=yes
    apt: upgrade=yes
    apt: upgrade=dist
     # End boilerplate stuff
  	apt: name={{ items }} state=present
  	with_items:
  	  - postgresql #database server
  	  - postgresql-devel #hooks for psycopg2
  	  - docker.io #docker for eventual expansion
  	  - htop #boilerplate stuff
  	  - tmux
  	  - slurm
  	  - mtr
  	  - rsync
  	  - screen
  	  - iftop
  	  - iotop
  	  - build-essential
  	  - vim #end boilerplate stuff
  	shell: echo "set -g prefix C-a\nunbind C-b\nbind C-a send-prefix" >> ~/.tmux.conf

  	  
