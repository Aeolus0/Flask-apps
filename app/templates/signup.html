<html>
	<head>
		<meta charset="utf-8">
		<title>Present.ly | Signup</title>
		<link rel="stylesheet" href="/static/css/signup.css">
	</head>
	<body>
		<div id="signup-box">
                	<h1>Log in!</h1>
                        {% if content.error %}
                                <p>
                                        {{ content.error }}
                                </p>
                        {% endif %}
                	<form action="" method="post" name="login">
                                {{ form.hidden_tag() }}
                		<p>
                			{{ form.userid(size=80) }}
                		</p>
                		<p>
                			{{ form.password(size=80) }}
                		</p>
                		<p>
                			{{ form.email(size=80) }}
                		</p>
                		<p>
                			<input type="submit" value="Sign Up">
                		</p>
                	</form>
                </div>
	</body>
</html>
